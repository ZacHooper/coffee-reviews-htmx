<div class="flex-grow grid mx-4 justify-center">
    <form class="pt-6 grid grid-cols-2 gap-x-2 max-w-4xl" hx-post="api/review" hx-swap="outerHTML" hx-target="body">
        <label class="form-control w-full max-w col-span-2" for="brew-method">
            <div class="label">
                <span class="label-text-alt">Brew Method</span>
            </div>
            <select id="brew-method" name="brew-method" class="select select-bordered">
                <option value="Pour Over" selected>Pour Over</option>
                <option value="Aeropress">Aeropress</option>
                <option value="Cold Brew">Cold Brew</option>
            </select>
        </label>

        <label class="form-control w-full max-w col-span-2" for="coffee">
            <div class="label">
                <span class="label-text-alt">Coffee</span>
            </div>
            <div class="join">
                <select id="coffee" name="coffee" class="select select-bordered join-item w-full">
                    <!-- <option value="Ocean Grind" selected>Ocean Grind</option>
                    <option value="Seven Seeds">Seven Seeds</option>
                    <option value="Inglewood">Inglewood</option> -->

                    {% for coffee in coffees %}
                    <option value="{{ coffee.name }}">{{ coffee.name }} - {{coffee.roastery}}, {{ coffee.roast_date }}
                    </option>
                    {% endfor %}
                </select>
                <button hx-get="api/pantry" hx-target="body" hx-push-url="true" class="btn btn-primary join-item">
                    <svg width="100%" height="100%" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
                        class="text-neutral w-1/2">
                        <path d="M4 12H20M12 4V20" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </button>
            </div>

        </label>

        <div id="left-col">
            <label class="form-control w-full max-w" for="weight">
                <div class="label">
                    <span class="label-text-alt">Weight (g)</span>
                </div>
                <input id="weight" name="weight" type="number" min="0" max="1000" step="1"
                    class="input input-bordered w-full max-w" placeholder="weight (g)" value="30" />
            </label>

            <label class="form-control w-full max-w" for="water">
                <div class="label">
                    <span class="label-text-alt">Water (g)</span>
                </div>
                <input id="water" name="water" type="number" min="0" max="1000" step="5"
                    class="input input-bordered w-full max-w" placeholder="Water (g)" value="500" />
            </label>

            <label class="form-control w-full max-w" for="grind-size">
                <div class="label">
                    <span class="label-text-alt">Grind Size (1-30)</span>
                </div>
                <input id="grind-size" name="grind-size" type="number" min="0" max="30" step="1"
                    class="input input-bordered w-full max-w" placeholder="Grind Size (1-30)" value="12" />
            </label>

            <label class="form-control w-full max-w" for="temperature">
                <div class="label">
                    <span class="label-text-alt">Temperature (°C)</span>
                </div>
                <input id="temperature" name="temperature" type="number" min="50" max="120" step="1"
                    class="input input-bordered w-full max-w" placeholder="Temperature (°C)" value="95" />
            </label>
        </div>

        <div id="right-col">
            <label class="form-control w-full max-w" for="rating">
                <div class="label">
                    <span class="label-text-alt">Rating (1-10)</span>
                </div>
                <input id="rating" name="rating" type="number" min="0" max="10" step="1"
                    class="input input-bordered w-full max-w" placeholder="Rating (1-10)" value="5" />
            </label>

            <label class="form-control w-full max-w" for="funkiness">
                <div class="label">
                    <span class="label-text-alt">Funkiness (1-10)</span>
                </div>
                <input id="funkiness" name="funkiness" type="number" min="0" max="10" step="1"
                    class="input input-bordered w-full max-w" placeholder="Funkiness (1-10)" value="5" />
            </label>

            <label class="form-control w-full max-w" for="acidity_bitterness">
                <div class="label">
                    <span class="label-text-alt">Funkiness (1-10)</span>
                </div>
                <input id="acidity_bitterness" name="acidity_bitterness" type="number" min="0" max="10" step="1"
                    class="input input-bordered w-full max-w" placeholder="Acidity/Bitterness (1-10)" value="5" />
            </label>

            <label class="form-control w-full max-w" for="strength">
                <div class="label">
                    <span class="label-text-alt">Strength (1-10)</span>
                </div>
                <input id="strength" name="strength" type="number" min="0" max="10" step="1"
                    class="input input-bordered w-full max-w" placeholder="Strength (1-10)" value="5" />
            </label>
        </div>



        <label class="form-control">
            <div class="label">
                <span class="label-text-alt">Notes</span>
            </div>
            <textarea class="textarea textarea-bordered h-24" placeholder="" id="notes" name="notes" rows="4"
                cols="50"></textarea>
        </label>

        <button class="btn btn-primary mt-8">Submit</button>
    </form>
</div>
